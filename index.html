  <body>
    <!-- React root -->
    <div id="root"></div>

    <!-- Boot banner: removed when React mounts, or shows error text if something crashes early -->
    <div id="boot" class="boot" aria-live="polite">
      <div class="card">
        <h2 style="margin:0 0 6px">Launching portfolio…</h2>
        <div id="boot-msg" style="opacity:.85">If this stays here, something prevented React from rendering.</div>
        <pre id="boot-error" style="display:none;margin-top:10px"></pre>
      </div>
    </div>

    <script>
      // capture any early script or runtime errors and show them in the boot banner
      (function () {
        const show = (msg) => {
          const el = document.getElementById('boot-error');
          if (el) { el.style.display = 'block'; el.textContent += String(msg || '') + '\n'; }
        };
        window.addEventListener('error', (e) => show(e?.error?.stack || e?.message));
        window.addEventListener('unhandledrejection', (e) => show(e?.reason?.stack || e?.reason || 'Unhandled promise rejection'));
        // react will set window.__APP_MOUNTED__ = true (see main.tsx). If not set after 3s, we keep the banner visible.
        setTimeout(() => {
          if (window.__APP_MOUNTED__) return;
          const m = document.getElementById('boot-msg');
          if (m) m.textContent = 'React didn’t mount. See any error below.';
        }, 3000);
      })();
    </script>

    <script type="module" src="/src/boot.ts"></script>
  </body>
