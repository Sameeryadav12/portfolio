<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Portfolio Card -->
  <rect x="30" y="30" width="340" height="240" rx="20" fill="url(#cardGradient)" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Header Section -->
  <rect x="30" y="30" width="340" height="60" rx="20" fill="#5B21B6"/>
  <rect x="30" y="40" width="340" height="50" rx="0" fill="#7C3AED"/>
  
  <!-- Profile Avatar -->
  <circle cx="70" cy="65" r="20" fill="url(#iconGradient)"/>
  <circle cx="70" cy="65" r="15" fill="white"/>
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B5CF6" text-anchor="middle">S</text>
  
  <!-- Name and Title -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Sameer Yadav</text>
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" fill="#F59E0B">Full-Stack Developer</text>
  
  <!-- Status Badge -->
  <rect x="280" y="50" width="80" height="25" rx="12" fill="#31EE88"/>
  <text x="320" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Available</text>
  
  <!-- Content Sections -->
  <!-- Left Panel - About -->
  <rect x="50" y="110" width="140" height="140" rx="10" fill="#5B21B6" stroke="#F59E0B" stroke-width="1"/>
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">About Me</text>
  
  <!-- About Content -->
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="10" fill="white">• React & TypeScript Expert</text>
  <text x="60" y="165" font-family="Arial, sans-serif" font-size="10" fill="white">• Full-Stack Development</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="white">• Game Development (Unity)</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• 3D Modeling & Animation</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="10" fill="white">• Team Leadership</text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="10" fill="white">• Problem Solving</text>
  
  <!-- Right Panel - Projects -->
  <rect x="210" y="110" width="140" height="140" rx="10" fill="#5B21B6" stroke="#F59E0B" stroke-width="1"/>
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F59E0B">Featured Projects</text>
  
  <!-- Project Items -->
  <rect x="220" y="140" width="120" height="20" rx="3" fill="#7C3AED"/>
  <circle cx="230" cy="150" r="3" fill="#31EE88"/>
  <text x="240" y="155" font-family="Arial, sans-serif" font-size="9" fill="white">Balance 3D Game</text>
  
  <rect x="220" y="165" width="120" height="20" rx="3" fill="#7C3AED"/>
  <circle cx="230" cy="175" r="3" fill="#52D5FF"/>
  <text x="240" y="180" font-family="Arial, sans-serif" font-size="9" fill="white">ATL Space Explorer</text>
  
  <rect x="220" y="190" width="120" height="20" rx="3" fill="#7C3AED"/>
  <circle cx="230" cy="200" r="3" fill="#FFA500"/>
  <text x="240" y="205" font-family="Arial, sans-serif" font-size="9" fill="white">Call-a-Technician</text>
  
  <rect x="220" y="215" width="120" height="20" rx="3" fill="#7C3AED"/>
  <circle cx="230" cy="225" r="3" fill="#8B5CF6"/>
  <text x="240" y="230" font-family="Arial, sans-serif" font-size="9" fill="white">This Portfolio</text>
  
  <!-- Bottom Stats Bar -->
  <rect x="50" y="260" width="300" height="25" rx="5" fill="#5B21B6"/>
  <text x="60" y="275" font-family="Arial, sans-serif" font-size="11" fill="#F59E0B">Projects: 4</text>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="11" fill="#31EE88">Technologies: 15+</text>
  <text x="250" y="275" font-family="Arial, sans-serif" font-size="11" fill="#52D5FF">Experience: 3+ Years</text>
  
  <!-- Decorative Elements -->
  <!-- Corner Accents -->
  <circle cx="40" cy="40" r="4" fill="#F59E0B" opacity="0.8"/>
  <circle cx="360" cy="40" r="4" fill="#31EE88" opacity="0.8"/>
  <circle cx="40" cy="260" r="4" fill="#31EE88" opacity="0.8"/>
  <circle cx="360" cy="260" r="4" fill="#F59E0B" opacity="0.8"/>
  
  <!-- Floating Icons -->
  <circle cx="80" cy="200" r="8" fill="#F59E0B" opacity="0.3"/>
  <circle cx="320" cy="180" r="6" fill="#31EE88" opacity="0.3"/>
  <circle cx="100" cy="100" r="5" fill="#52D5FF" opacity="0.3"/>
  <circle cx="300" cy="100" r="7" fill="#EF4444" opacity="0.3"/>
  
  <!-- Subtle Pattern Overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <circle cx="12.5" cy="12.5" r="1" fill="#F59E0B" opacity="0.1"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="400" height="300" fill="url(#dots)"/>
</svg>
